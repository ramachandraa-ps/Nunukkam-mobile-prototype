<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Nunukkam - Leaderboard Locked</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#7c3bed",
                        "background-light": "#f7f6f8",
                        "background-dark": "#171121",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display">
<div class="relative flex h-screen min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-hidden">
<!-- Top App Bar -->
<div class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between">
<div class="flex size-12 shrink-0 items-center justify-center">
<span class="material-symbols-outlined text-zinc-900 dark:text-zinc-200">arrow_back</span>
</div>
<h2 class="text-zinc-900 dark:text-zinc-100 text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Leaderboard</h2>
<div class="size-12 shrink-0"></div> <!-- Spacer for centering title -->
</div>
<!-- Main Content - Empty/Locked State -->
<div class="flex flex-1 flex-col justify-center px-4 py-6">
<div class="flex flex-col items-center gap-6 text-center">
<div class="flex h-32 w-32 items-center justify-center rounded-full bg-primary/20">
<span class="material-symbols-outlined text-primary text-6xl">lock</span>
</div>
<div class="flex max-w-sm flex-col items-center gap-2">
<p class="text-zinc-900 dark:text-zinc-100 text-2xl font-bold leading-tight tracking-tighter">Leaderboard is Locked</p>
<p class="text-zinc-600 dark:text-zinc-400 text-base font-normal leading-normal">Take your first assessment to unlock the leaderboard and see where you stand!</p>
</div>
<button class="flex w-full max-w-sm cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-6 bg-primary text-white text-base font-bold leading-normal tracking-wide shadow-lg shadow-primary/30">
<span class="truncate">Go to Learning Journey</span>
</button>
</div>
</div>
<!-- Bottom Navigation Bar -->
<div class="flex gap-2 border-t border-zinc-200 dark:border-zinc-800 bg-background-light dark:bg-background-dark px-4 pb-3 pt-2">
<a class="flex flex-1 flex-col items-center justify-end gap-1 text-zinc-500 dark:text-zinc-400" href="#">
<span class="material-symbols-outlined">home</span>
<p class="text-xs font-medium leading-normal tracking-wide">Home</p>
</a>
<a class="flex flex-1 flex-col items-center justify-end gap-1 text-zinc-500 dark:text-zinc-400" href="#">
<span class="material-symbols-outlined">explore</span>
<p class="text-xs font-medium leading-normal tracking-wide">Journey</p>
</a>
<a class="flex flex-1 flex-col items-center justify-end gap-1 rounded-full text-primary" href="#">
<span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1;">workspace_premium</span>
<p class="text-xs font-bold leading-normal tracking-wide">Leaderboard</p>
</a>
<a class="flex flex-1 flex-col items-center justify-end gap-1 text-zinc-500 dark:text-zinc-400" href="#">
<span class="material-symbols-outlined">person</span>
<p class="text-xs font-medium leading-normal tracking-wide">Profile</p>
</a>
</div>
</div>
</body></html>
