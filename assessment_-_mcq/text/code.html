<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>

<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style>

            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#7c3bed",
              "background-light": "#f7f6f8",
              "background-dark": "#171121",

            fontFamily: {
              "display": ["Inter"]

            borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},

      }

<style>
    body {

<body class="font-display bg-background-light dark:bg-background-dark">

</div>
</div>

<span class="material-symbols-outlined text-gray-800 dark:text-gray-200" style="font-size: 24px;">close</span>
</div>
<h2 class="text-lg font-bold leading-tight tracking-[-0.015em] text-gray-900 dark:text-gray-100 flex-1 text-center">Question 5 of 20</h2>
<div class="flex w-12 items-center justify-end">
<p class="text-red-600 dark:text-red-500 text-base font-bold leading-normal tracking-[0.015em] shrink-0">29:59</p>
</div>
</div>
<!-- Question Headline -->

<!-- Radio List for Answers -->
<div class="flex flex-col gap-3 p-4" style="--radio-dot-svg: url('data:image/svg+xml,%3csvg viewBox=%270 0 16 16%27 fill=%27rgb(255,255,255)%27 xmlns=%27http://www.w3.org/2000/svg%27%3e%3ccircle cx=%278%27 cy=%278%27 r=%273%27/%3e%3c/svg%3e');">

<input class="h-5 w-5 appearance-none rounded-full border-2 border-gray-300 dark:border-gray-600 bg-transparent checked:border-primary checked:bg-primary checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary/50 focus:ring-offset-background-light dark:focus:ring-offset-background-dark" name="assessment-question" type="radio"/>
<div class="flex grow flex-col">
<p class="text-gray-900 dark:text-gray-100 text-sm font-medium leading-normal">Inheritance</p>
</div>
</label>
<label class="flex items-center gap-4 rounded-xl border border-solid border-gray-200 dark:border-gray-700 p-[15px] bg-white dark:bg-gray-800 has-[:checked]:border-primary dark:has-[:checked]:border-primary has-[:checked]:bg-primary/5 dark:has-[:checked]:bg-primary/10 transition-all cursor-pointer">
<input checked="" class="h-5 w-5 appearance-none rounded-full border-2 border-gray-300 dark:border-gray-600 bg-transparent checked:border-primary checked:bg-primary checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary/50 focus:ring-offset-background-light dark:focus:ring-offset-background-dark" name="assessment-question" type="radio"/>
<div class="flex grow flex-col">
<p class="text-gray-900 dark:text-gray-100 text-sm font-medium leading-normal">Encapsulation</p>
</div>
</label>
<label class="flex items-center gap-4 rounded-xl border border-solid border-gray-200 dark:border-gray-700 p-[15px] bg-white dark:bg-gray-800 has-[:checked]:border-primary dark:has-[:checked]:border-primary has-[:checked]:bg-primary/5 dark:has-[:checked]:bg-primary/10 transition-all cursor-pointer">
<input class="h-5 w-5 appearance-none rounded-full border-2 border-gray-300 dark:border-gray-600 bg-transparent checked:border-primary checked:bg-primary checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary/50 focus:ring-offset-background-light dark:focus:ring-offset-background-dark" name="assessment-question" type="radio"/>
<div class="flex grow flex-col">
<p class="text-gray-900 dark:text-gray-100 text-sm font-medium leading-normal">Polymorphism</p>
</div>
</label>
<label class="flex items-center gap-4 rounded-xl border border-solid border-gray-200 dark:border-gray-700 p-[15px] bg-white dark:bg-gray-800 has-[:checked]:border-primary dark:has-[:checked]:border-primary has-[:checked]:bg-primary/5 dark:has-[:checked]:bg-primary/10 transition-all cursor-pointer">
<input class="h-5 w-5 appearance-none rounded-full border-2 border-gray-300 dark:border-gray-600 bg-transparent checked:border-primary checked:bg-primary checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary/50 focus:ring-offset-background-light dark:focus:ring-offset-background-dark" name="assessment-question" type="radio"/>
<div class="flex grow flex-col">
<p class="text-gray-900 dark:text-gray-100 text-sm font-medium leading-normal">Proceduralism</p>
</div>
</label>
</div>
</main>
<!-- Fixed Footer -->
<footer class="fixed bottom-0 left-0 right-0 bg-background-light dark:bg-background-dark border-t border-gray-200 dark:border-gray-800 shadow-[0_-4px_12px_rgba(0,0,0,0.05)]">
<!-- Progress Bar -->
<div class="flex flex-col gap-1 p-4">
<div class="flex gap-6 justify-end">
<p class="text-gray-800 dark:text-gray-200 text-sm font-normal leading-normal">25% complete</p>
</div>
<div class="w-full rounded-full bg-gray-200 dark:bg-gray-700 h-2">
<div class="h-2 rounded-full bg-primary" style="width: 25%;"></div>
</div>
</div>
<!-- Submit Button -->
<div class="flex px-4 py-3">
<button class="flex min-w-[84px] max-w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 flex-1 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] hover:bg-primary/90 focus:outline-none focus:ring-4 focus:ring-primary/30 disabled:bg-gray-300 dark:disabled:bg-gray-600 disabled:cursor-not-allowed">
<span class="truncate">Submit Answer</span>
</button>
</div>
</footer>
</div>
